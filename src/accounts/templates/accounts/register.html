{% extends "base2.html" %}

{% block content %}
<div class="container">
<div class="sign-in-page">
	<div class="row">
		<!-- Sign-in -->
		<div class="col-md-6 col-sm-6 sign-in">
			<h4 class="">Sign up</h4>
			<p class="">We pay the most for tech!*</p>

			<form class="register-form outer-top-xs" role="form" method="POST"> {% csrf_token %}
				<div class="form-group">
					<label class="info-title" for="exampleInputEmail2">Email Address <span>*</span></label>
					<!-- <input type="email" class="form-control unicase-form-control text-input" id="exampleInputEmail2"> -->
					{{form.email}}
				</div>
				<div class="form-group">
					<label class="info-title" for="exampleInputEmail1">Full Name <span>*</span></label>
					<!-- <input type="email" class="form-control unicase-form-control text-input" id="exampleInputEmail1"> -->
					{{form.full_name}}
				</div>
				<div class="form-group">
					<label class="info-title" for="exampleInputEmail1">Password <span>*</span></label>
					<!-- <input type="email" class="form-control unicase-form-control text-input" id="exampleInputEmail1"> -->
					{{form.password1}}
				</div>
				<div class="form-group">
					<label class="info-title" for="exampleInputEmail1">Confirm Password <span>*</span></label>
					<!-- <input type="email" class="form-control unicase-form-control text-input" id="exampleInputEmail1"> -->
					{{form.password2}}
				</div>
				<button type="submit" class="btn-upper btn btn-primary checkout-page-button">Sign Up</button>
			</form>
		</div>
		<!-- Sign-in -->

		<!-- create a new account -->
		<div class="col-md-6 col-sm-6 create-new-account">
			<h4 class="checkout-subtitle">Sign in</h4>
			<p class="text title-tag-line">Access to your account</p>
			<a href="{% url 'login' %}">
				<button type="submit" class="btn-upper btn btn-primary checkout-page-button">Login</button>
			</a>

		</div>
		<!-- create a new account -->
	</div><!-- /.row -->
</div><!-- /.sigin-in-->
</div>
{% endblock %}
