{% extends "base.html" %}

{% block content %}



	<div class="sign-in-page">
				<div class="row">
					<!-- Sign-in -->
					<div class="col-md-6 col-sm-6 sign-in">
						<h4 class="">Sign in</h4>
						<p class="">We pay the most for tech!*</p>

						<form class="register-form outer-top-xs" role="form" method="post"> {% csrf_token %}
							<div class="form-group">
								<label class="info-title" for="exampleInputEmail1">Email Address <span>*</span></label>
								<!-- <input type="email" class="form-control unicase-form-control text-input" id="exampleInputEmail1"> -->
								{{form.email}}
							</div>
							<div class="form-group">
								<label class="info-title" for="exampleInputPassword1">Password <span>*</span></label>
								<!-- <input type="password" class="form-control unicase-form-control text-input" id="exampleInputPassword1"> -->
								{{form.password}}
							</div>
							<div class="radio outer-xs">
								<a href="{% url 'password_reset' %}" class="forgot-password pull-right">Forgot your Password?</a>
							</div>
							<button type="submit" class="btn-upper btn btn-primary checkout-page-button">Login</button>
						</form>
					</div>
					<!-- Sign-in -->

					<!-- create a new account -->
					<div class="col-md-6 col-sm-6 create-new-account">
						<h4 class="checkout-subtitle">Create a new account</h4>
						<!-- <p class="text title-tag-line">Create your new account.</p> -->
						<a href="{% url 'register' %}">
							<button type="submit" class="btn-upper btn btn-primary checkout-page-button">Sign Up</button></a>


					</div>
					<!-- create a new account -->
				</div><!-- /.row -->
			</div><!-- /.sigin-in-->


{% endblock %}
