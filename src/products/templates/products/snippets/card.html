
<div class="col-sm-6 col-md-4 wow fadeInUp">
	<div class="products">
		<div class="product">
			{% if instance.image %}
			<div class="product-image">
				<div class="image"> <a href="{{ instance.get_absolute_url }}">
					<img src="{{instance.image.url}}" alt="" width="400" height="200"></a> </div>
				<!-- /.image -->

				<div class="tag sale"><span>sale</span></div>
			</div>
			{% endif %}
			<!-- /.product-image -->

			<div class="product-info text-left">
				<h3 class="name"><a href="{{instance.get_absolute_url}}">{{instance.title}}</a></h3>
				<div class="rating rateit-small"></div>
				<div class="description"></div>
				<div class="product-price"> <span class="price"> {{instance.price}} </span>
					 <span class="price-before-discount"></span> </div>
				{% include 'products/snippets/update-cart.html' with product=instance cart=cart %}
				<!-- /.product-price -->

			</div>
			<!-- /.product-info -->
			<div class="cart clearfix animate-effect">
				<div class="action">
					<ul class="list-unstyled">
						<li class="add-cart-button btn-group">
							<button class="btn btn-primary icon" data-toggle="dropdown" type="button">
								<i class="fa fa-shopping-cart"></i> </button>
							<button class="btn btn-primary cart-btn" type="button">Add to cart</button>
						</li>
						<li class="lnk wishlist"> <a class="add-to-cart" href="{{instance.get_absolute_url}}" title="Wishlist"> <i class="icon fa fa-heart"></i> </a> </li>
						<li class="lnk"> <a class="add-to-cart" href="{{instance.get_absolute_url}}l" title="Compare"> <i class="fa fa-signal"></i> </a> </li>
					</ul>
				</div>
				<!-- /.action -->
			</div>
			<!-- /.cart -->
		</div>
		<!-- /.product -->

	</div>
	<!-- /.products -->
</div>
<!-- /.item -->
