<div class="container">

		<div class="col-md-9 contact-form">
			<form class="register-form" method='POST' action='{% if action_url %}{{ action_url }}{% else %}{% url "login" %}{% endif %}'> {% csrf_token %}

<div class="row">
				<div class="col-md-12 contact-title">
					<!-- <h4>{{address_type}}</h4> -->
				</div>


								{% if next_url %}
								<input type='hidden' name='next' value='{{ next_url }}' />
								{% endif %}

								{% if address_type %}
								<input type='hidden' name='address_type' value='{{ address_type }}' />
								{% endif %}

				<div class="col-md-4 ">

					<div class="form-group">
						<label class="info-title" for="exampleInputName">Nickname <span>*</span></label>
						<!-- <input type="text" class="form-control unicase-form-control text-input" id="exampleInputName" placeholder=""> -->
						{{form.nickname}}
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="info-title" for="exampleInputEmail1">Name <span>*</span></label>
						<!-- <input type="text" class="form-control unicase-form-control text-input" id="exampleInputEmail1" placeholder=""> -->
						{{form.name}}
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="info-title" for="exampleInputEmail1">postal_code <span>*</span></label>
						<!-- <input type="text" class="form-control unicase-form-control text-input" id="exampleInputEmail1" placeholder=""> -->
						{{form.postal_code}}
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="info-title" for="exampleInputEmail1">Country <span>*</span></label>
						<!-- <input type="text" class="form-control unicase-form-control text-input" id="exampleInputEmail1" placeholder=""> -->
						{{form.country}}
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="info-title" for="exampleInputEmail1">City <span>*</span></label>
						<!-- <input type="text" class="form-control unicase-form-control text-input" id="exampleInputEmail1" placeholder=""> -->
						{{form.city}}
					</div>
				</div>

				<div class="col-md-4">
					<div class="form-group">
						<label class="info-title control-label">State <span>*</span></label>
						{{form.state}}

						<!-- {{form.state}} -->
					</div>
				</div>
				<div class="col-md-12">
					<div class="form-group">
						<label class="info-title" for="exampleInputComments">Address line 2 <span>*</span></label>
						<!-- <textarea class="form-control unicase-form-control" id="exampleInputComments"></textarea> -->
						{{form.address_line_1}}
					</div>
				</div>
				<div class="col-md-12">
					<div class="form-group">
						<label class="info-title" for="exampleInputComments">Address line 1 <span>*</span></label>
						<!-- <textarea class="form-control unicase-form-control" id="exampleInputComments"></textarea> -->
						{{form.address_line_2}}
					</div>
				</div>
				<div class="col-md-12 outer-bottom-small m-t-20">
					<button type="submit" class="btn-upper btn btn-primary checkout-page-button">Continue shopping with new address</button>
				</div>
				<!-- <button type='submit' class='btn btn-default'>Submit</button> -->
</div>
			</form>

	</div><!-- /.contact-page -->
</div>
